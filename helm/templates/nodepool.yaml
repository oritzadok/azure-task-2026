apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: ng-spot
  annotations:
    kubernetes.io/description: "NodePool of Spot instances"
spec:
  template:
    metadata:
      labels:
        kubernetes.azure.com/ebpf-dataplane: cilium  # For Karpenter to predict overhead from cilium DaemonSet
        app: service-bus-consumer
    spec:
      nodeClassRef:
        group: karpenter.azure.com
        kind: AKSNodeClass
        name: default
      # Ensure cluster pods other than the chart's application won't schedule on this nodepool
      taints:
        - key: app/service-bus-consumer
          effect: NoSchedule
      startupTaints:
        # https://karpenter.sh/docs/concepts/nodepools/#cilium-startup-taint
        - key: node.cilium.io/agent-not-ready
          effect: NoExecute
          value: "true"
      requirements:
      - key: kubernetes.io/arch
        operator: In
        values:
        - amd64
      - key: kubernetes.io/os
        operator: In
        values:
        - linux
      - key: karpenter.sh/capacity-type
        operator: In
        values:
        - spot
      - key: karpenter.azure.com/sku-family
        operator: In
        values:
        - D
      expireAfter: Never
  limits:
    cpu: 100
    memory: 1000Gi
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 0s